<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>List Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <div><h1>Category List</h1></div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="/">Manage User</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Category</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/categories/}">List Category</a>
                    <a class="dropdown-item" th:href="@{/categories/new}">Create Categories</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown"  href="#">Product</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/products/}">List Products</a>
                    <a class="dropdown-item" th:href="@{/products/new}">Create Products</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Brands</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/brands/}">List Brands</a>
                    <a class="dropdown-item" th:href="@{/brands/new}">Create Brands</a>
                </div>
            </li>
        </ul>
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="category : ${listCategories}">
                        <tr>
                            <td>[[${category.id}]]</td>
                            <td>[[${category.name}]]</td>
                            <td>
                                <a th:href="@{'/categories/edit/' + ${category.id}}">Edit</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>

        </div>
    </div>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
