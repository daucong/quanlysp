<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Create New Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div th:if="${category.id == null}"><h1>Create New Category</h1></div>
    <div th:unless="${category.id == null}"><h1>Edit Category</h1></div>
    <form th:action="@{/categories/save}" th:object="${category}" method="post" style="max-width: 600px;margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${category.id}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Category Name: </label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
